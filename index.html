<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>

<body>
    <div id="div-main" style="text-align: center;">
        <h1>Currency Converter App</h1>
        <div style="width: 300px;margin: 0 auto;text-align: left;">
            <label for="input-amount">Amount:</label>
            <input type="number" id="input-amount" placeholder="Enter amount">
            <label for="input-from">From</label>
            <select id="select-from"></select>
            <label for="select-to">To</label>
            <select id="select-to"></select>

            <button id="btn-convert">Convert</button>
        </div>
        <div id="div-result"></div>
    </div>

    <script src="code.js"></script>
</body>

</html>
